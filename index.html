    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f0ef 0%, #d4e3e1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #394e4a;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(57, 78, 74, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress {
            height: 100%;
            background: #394e4a;
            width: 10%;
            border-radius: 10px;
            animation: progress 2s ease-in-out;
        }

        .email-form {
            display: flex;
            gap: 10px;
            margin-top: 2rem;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #394e4a;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            background: white;
        }

        input[type="email"]:focus {
            border-color: #2a3936;
        }

        button {
            padding: 12px 30px;
            background: #394e4a;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #2a3936;
        }

        .copy-status {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.9rem;
            opacity: 0.85;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 10%;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .email-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emailLink = document.getElementById('email-copy');
        if (!emailLink) {
            return;
        }

        const email = emailLink.getAttribute('data-email') || '';
        const status = emailLink.querySelector('.copy-status');
        let statusTimeout = null;

        const setStatus = (text) => {
            if (!status) {
                return;
            }
            status.textContent = text;
            if (statusTimeout) {
                clearTimeout(statusTimeout);
            }
            if (text) {
                statusTimeout = setTimeout(() => {
                    status.textContent = '';
                }, 1800);
            }
        };

        emailLink.addEventListener('dblclick', async (event) => {
            event.preventDefault();
            if (!email) {
                return;
            }

            try {
                await navigator.clipboard.writeText(email);
                setStatus('Kopiert');
                return;
            } catch (error) {
                // Fallback below.
            }

            const selection = window.getSelection();
            if (!selection) {
                setStatus('Nicht kopiert');
                return;
            }

            const range = document.createRange();
            const textNode = emailLink.querySelector('span');
            if (!textNode) {
                setStatus('Nicht kopiert');
                return;
            }

            range.selectNodeContents(textNode);
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                const ok = document.execCommand('copy');
                setStatus(ok ? 'Kopiert' : 'Nicht kopiert');
            } catch (error) {
                setStatus('Nicht kopiert');
            }

            selection.removeAllRanges();
        });
    });
</script>
